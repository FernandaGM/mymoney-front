<p-panel>
  <p-header>
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <p-calendar
        styleClass="p-1"
        [(ngModel)]="month"
        view="month"
        [locale]="pt"
        dateFormat="MM - yy"
        [yearNavigator]="true"
        yearRange="2000:2030"
        [readonlyInput]="true"
        (onSelect)="selected($event)" >
      </p-calendar>
      <p-button label="Novo lanÃ§amento" styleClass="border-0" icon="fa fa-plus" [routerLink]="['/user/new-entry']"></p-button>
    </div>
  </p-header>
  <router-outlet></router-outlet>
</p-panel>
