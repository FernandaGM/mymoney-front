<div class="d-flex justify-content-center">
  <div class="col-6">
    <p-card styleClass="container text-center" header="Receitas X Despesas">
      <div class="col-lg-8 col-xs-12 m-auto" *ngIf="lastEntries.length; else noEntryDash">
        <p-chart type="bar" [data]="chartData" [options]="options"></p-chart>
      </div>
      <ng-template #noEntryDash>
        <ap-vmessage class="align-content-center" text="Sem entradas esse mês">
        </ap-vmessage>
      </ng-template>
    </p-card>
  </div>

  <div class="col-6 align-self-stretch">
    <p-card styleClass="container text-center">
      <p-carousel [value]="lastEntries" *ngIf="lastEntries.length; else noEntry" numVisible="1" autoplayInterval="5000" [circular]="true" pageLinks="4"
                  headerText="Ultimos lançamentos" styleClass="col-11 m-auto">
        <ng-template let-entry pTemplate="item">
          <div class="p-grid ml-2 mr-2">

            <div class="p-col-6">Descrição</div>
            <div class="p-col-6">{{entry.description}}</div>

            <div class="p-col-6">Valor</div>
            <div class="p-col-6">{{entry.value | currency: "BRL":'symbol':'1.2-2':'pt-BR' }}</div>

            <div class="p-col-6">Data</div>
            <div class="p-col-6">{{entry.data  |  date:"dd/MM/yyyy"}}</div>

            <div class="p-col-6">Categorias</div>
            <div class="p-col-6">{{getCategories(entry.categories)}}</div>

          </div>
        </ng-template>
      </p-carousel>
      <ng-template #noEntry>
        <ap-vmessage text="Sem entradas esse mês">
        </ap-vmessage>
      </ng-template>
    </p-card>
  </div>
</div>
