<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="Usuário"
      autofocus>
    <ap-vmessage
      *ngIf="loginForm.get('userName').errors?.required && loginForm.get('userName').touched"
      text="Usuário é obrigatório" >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Senha">
    <ap-vmessage
      *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched"
      text="A senha é obrigatória" >
    </ap-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block">
    Entrar
  </button>

</form>

<p>Não é usuário? <a [routerLink]="['/signup']">Faça o registro</a></p>
