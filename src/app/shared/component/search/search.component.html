<div class="text-center mt-3 mb-3">
  <form>
    <div class="ui-inputgroup ui-fluid">
      <span class="ui-inputgroup-addon"><i aria-hidden="true" class="fa fa-search mr-1"></i></span>
      <input
        class="d-block"
        type="search"
        placeholder="search..."
        pInputText
        autofocus
        (keyup)="debounce.next($event.target.value)"
        [value]="value">
    </div>
  </form>
</div>
